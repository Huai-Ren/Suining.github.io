<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>遂宁公交线网图</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <object type="image/svg+xml" data="底图线路20240403.svg"></object>
    <script>
        window.addEventListener('resize', function() {
            var body = document.getElementsByTagName('body');
            var newWidth = Math.min(parseInt(body.style.width) * 6, 100vw);
            var newHeight = Math.min(parseInt(body.style.height) * 6, 100vh);
            body.style.width = newWidth + 'px';
            body.style.height = newHeight + 'px';
        });
    </script>
</body>
</html>
